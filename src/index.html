	<body>
		<div class="container">
			<!-- -------------------------------------------------------------------------- -->
			<!-- Header  section-->
			<header class="header">
				<img src="img/Moviedb_3.png" alt="trillo logo" class="logo" />

				<form action="#" class="search">
					<input type="text" class="search__input" placeholder="Search movies" />

					</button>
				</form>

				<div class="likes">
					<div class="likes__field">
						<i class="ion-ios-heart-outline"></i>
					</div>
					<div class="likes__panel">
						<ul class="likes__list">
							<li class="likes__item">
								<figure class="likes__fig">
									<img src="https://images.pexels.com/photos/3201763/pexels-photo-3201763.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Test" />
								</figure>
								<div class="likes__data">
									<h4 class="likes__name">
										Pasta with Tomato ...
									</h4>
									<p class="likes__author">
										The Pioneer Woman
									</p>
								</div>
							</li>

							<li class="likes__item">

									<img src="https://images.pexels.com/photos/3201763/pexels-photo-3201763.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Test" />
								</figure>
								<div class="likes__data">
									<h4 class="likes__name">
										Pasta with Tomato ...
									</h4>
									<p class="likes__author">
										The Pioneer Woman
									</p>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</header>
			<!-- Header end -->

			<div class="likes__container"></div>

			<div class="content">
				<!-- -------------------------------------------------------------------------- -->
				<!-- Content Section -->
				<main class="result">
					<div class="result__container">
						<h1 class="result__heading">Trending Movies</h1>
